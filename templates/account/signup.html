{% extends "base.html" %}
{% load i18n %}
{% load account socialaccount %}

{% block title %}Sign Up | EcoNexus{% endblock %}

{% block content %}
<div class="auth-container glass animate-up">
    <div class="auth-header">
        <h1>Join the Nexus</h1>
        <p>Start building for a sustainable future.</p>
    </div>

    <form method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email Address</label>
            <input type="email" name="email" placeholder="name@company.com" autocomplete="email" required id="id_email">
        </div>
        <div class="form-group">
            <label for="id_password1">Password</label>
            <input type="password" name="password1" placeholder="••••••••" autocomplete="new-password" required
                id="id_password1">
        </div>
        <div class="form-group">
            <label for="id_password2">Confirm Password</label>
            <input type="password" name="password2" placeholder="••••••••" autocomplete="new-password" required
                id="id_password2">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create Account</button>
    </form>

    <div class="divider">Or sign up with</div>

    <div class="social-login">
        <a href="{% provider_login_url 'google' %}" class="btn-social">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#EA4335"
                    d="M12.48 10.92v3.28h7.84c-.24 1.84-.908 3.152-1.928 4.176-1.288 1.288-3.28 2.32-6.52 2.32-5.12 0-9.12-4.12-9.12-9.12s4-9.12 9.12-9.12c2.752 0 4.704 1.088 6.168 2.488l2.312-2.312C18.424 .864 15.752 0 12.48 0 5.6 0 0 5.6 0 12.48S5.6 24.96 12.48 24.96c3.68 0 6.464-1.208 8.68-3.52 2.24-2.24 2.944-5.392 2.944-8.032 0-.784-.064-1.536-.184-2.256H12.48z" />
            </svg>
            Google
        </a>
        <a href="{% provider_login_url 'github' %}" class="btn-social">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.43.372.823 1.102.823 2.222 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
            </svg>
            GitHub
        </a>
    </div>

    <div class="auth-footer">
        Already have an account? <a href="{% url 'account_login' %}">Sign In</a>
    </div>
</div>
{% endblock %}
