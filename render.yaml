services:
  - type: web
    name: econexus-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: LLM_PROVIDER
        value: gemini
      - key: DATABASE_URL
        fromDatabase:
          name: econexus-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0

databases:
  - name: econexus-db
    plan: free
    region: oregon # Render free tier region
